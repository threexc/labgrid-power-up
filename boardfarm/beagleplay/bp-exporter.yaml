bf-beagleplay:
  location: lg-exporter-2
  bp-power-gpio-1:
    cls: 'MatchedSysfsGPIO'
    match:
      '@SUBSYSTEM': usb
      '@ID_SERIAL_SHORT': 'D30HF051'
    pin: 0
  bp-serial-port-1:
    cls: 'USBSerialPort'
    match:
      '@ID_SERIAL_SHORT': 'E663AC91D35C5B2E'
  bp-tftp-1:
    cls: 'RemoteTFTPProvider'
    host: '192.168.40.134'
    internal: '/srv/tftp/beagleplay/'
    external: 'beagleplay/'
