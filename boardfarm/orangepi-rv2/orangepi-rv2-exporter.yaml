bf-orangepi-rv2:
  location: ecoforge
  orangepi-rv2-serial-port-1:
    cls: 'USBSerialPort'
    match:
      '@ID_SERIAL_SHORT': 'E663AC91D35C5B2E'
  orangepi-rv2-power-gpio-1:
    cls: 'MatchedSysfsGPIO'
    match:
      '@SUBSYSTEM': usb
      '@ID_SERIAL_SHORT': 'D30HE1U0'
    pin: 0
  orangepi-rv2-tftp-1:
    cls: 'RemoteTFTPProvider'
    host: '192.168.40.134'
    internal: '/srv/tftp/orangepi-rv2/'
    external: 'orangepi-rv2/'
